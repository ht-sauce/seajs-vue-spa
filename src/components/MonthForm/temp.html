<div class="theform">
    <div class="theform-wrap">
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="考核周期">
                <el-input v-model="ruleForm.cycle">{{ruleForm.cycle}}</el-input>
            </el-form-item>
            <el-form-item label="所属部门" prop="dep">
                <el-select v-model="ruleForm.dep" placeholder="请选择活动区域">
                    <el-option v-for="item in department" :key="item.name" :label="item.name" :value="item.value"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="职位" prop="position">
                <el-input type="text" v-model="ruleForm.position"></el-input>
            </el-form-item>
            <el-form-item label="发起人" prop="initiator">
                <el-input type="text" v-model="ruleForm.initiator"></el-input>
            </el-form-item>
            <el-form-item label="登记日期" required>
                <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.date" style="width: 100%;"></el-date-picker>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
                <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
